<script type="text/babel">
	var breadcrumbs = ['教材与单元', '选择知识体系', '知识点选择' ,'题目选择', '布置保存'];
	ReactDOM.render(
		<div>
		{
		  breadcrumbs.map(function (breadcrumb) {
		    return <li><a href="#"><span className="icon icon-home"></span>{breadcrumb}</a></li>
		  })
		}
		</div>,
		document.getElementById('breadcrumb')
	);
	var units = ['一', '二', '三' ,'四', '五', '六'];
	var UnitClick = React.createClass({
		getInitialState: function() {
			return {chosen: false};
		},
		handleClick: function(event) {
			this.setState({chosen: !this.state.chosen});
		},
		render: function() {
			var text = this.state.chosen ? 'fa-check' : '';
			return (
				<li onClick={this.handleClick}>
					<span className="fa-stack">
						<i className="fa fa-square fa-stack-2x"></i>
						<i className="fa fa-lg fa-stack-1x"></i>
					</span>
					<span>{'单元'+this.props.title}</span>
					Title of Unit1
				</li>
			);
		}
	});
	ReactDOM.render(
		<ul>{
			units.map(function (unit) {
				return <UnitClick title={unit} />
			})
		}</ul>,
		document.getElementById('unit_hw_ul')
	);
	var books = ['6A', '7A', '8A', '9A', '10A'];
	var BookBtn = React.createClass({
		render: function() {
			return (
				<button typeName="button" className="btn btn-default btn-book">
				<span className="book-subtitle">{this.props.book}</span>
				</button>
			);
		}
	});
	ReactDOM.render(
		<p>
		{
			books.map(function (book) {
				return <Bookbtn title={book}/>
					
			})
		}
		</p>,
		document.getElementById('bookCoverForm')
	);	
</script>
