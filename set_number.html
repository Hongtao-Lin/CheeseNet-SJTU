<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- for responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- http-equiv: provide a type/value term -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Assessment builder for cheesenet">
	<meta name="author" content="Newbee studio">
	<meta name="keyword" content="Assessment_builder cheesenet">
	<title>Asscessment Builder</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/general.css" rel="stylesheet" type="text/css">
	<link href="css/homework-setting.css" rel="stylesheet" type="text/css">
	<link href="css/breadcrumb.css" rel="stylesheet" type="text/css">
	<link  href="css/jquery.rollbar.css" rel="stylesheet" type="text/css">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easing.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.rollbar.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handle_question.js"></script>


</head>
<body>
	<div class="container">
		<div class="breadcrumb_contain">
			<div class="breadcrumb">
				<div>
					<li class="clickable"><a href="#">教材与单元</a></li>
					<li id="currentBread"><a href="#">选择知识体系</a></li>
					<li><a href="#">知识点选择</a></li>
					<li><a href="#">题目选择</a></li>
					<li><a href="#">布置保存</a></li>
				</div>
			</div>
			<div class="after-crumb"></div>
		</div>
		<div class="main" id="set-number">
			<h2>设定题目/文章数 (智能作业)</h2>
			<div class="row">
				<div class="col-xs-3 group">
					<div>
						<h3>词汇短语/语法句法</h3>
					</div>
					<div class="input row">
						<input class="col-xs-7" id="vocabulary">
						<label for="vocabulary" class="col-xs-1 control-label">题</label>
					</div>
				</div>
				<div class="col-xs-3 group">
					<div>
						<h3>阅读理解</h3>
					</div>
					<div class="input row">
						<input class="col-xs-7" id="reading">
						<label for="reading" class="col-xs-1 control-label">篇</label>
					</div>
				</div>
				<div class="col-xs-3 group">
					<div>
						<h3>视频理解</h3>
					</div>
					<div class="input row">
						<input class="col-xs-7" id="video">
						<label for="video" class="col-xs-1 control-label">个</label>
					</div>
				</div>
			</div>
			<div class="footer_div">
				<button type="button">下一步</button>
			</div>
		</div>
	</div>
</body>
</html>
