<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- for responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- http-equiv: provide a type/value term -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Assessment builder for cheesenet">
	<meta name="author" content="Newbee studio">
	<meta name="keyword" content="Assessment_builder cheesenet">
	<title>Asscessment Builder</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
	<link href="css/general.css" rel="stylesheet" type="text/css">
	<link href="css/breadcrumb.css" rel="stylesheet" type="text/css">
	<!-- <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div id="general_hw">
		<div class="breadcrumb" id="breadcrumb">

		</div>
		<div id="choose_hw_div">
			<div class="book_cover">
				<h3 class="book_title">
					上海牛津英语<span class="book_ver">6A</span>
				</h3>
				<button type="button" id="change_book_btn">换教材</button>
			</div >
			<div class="unit_hw">
				<ul id="unit_hw_ul">
				</ul>
			</div>
		</div>
		<div id="assign_hw_div">
			<button type="button"it1>布置<span>智能</span>作业</button>
			<button type="button">布置<span>固定</span>作业</button>
		</div>
	</div>
</body>

<script type="text/babel">
	var breadcrumbs = ['教材与单元', '选择知识体系', '知识点选择' ,'题目选择', '布置保存'];
	ReactDOM.render(
		<div>
		{
		  breadcrumbs.map(function (breadcrumb) {
		    return <li><a href="#"><span class="icon icon-home"></span>{breadcrumb}</a></li>
		  })
		}
		</div>,
		document.getElementById('breadcrumb')
	);
	var units = ['一', '二', '三' ,'四', '五', '六'];
	var UnitClick = React.createClass({
		getInitialState: function() {
			return {chosen: false};
		},
		handleClick: function(event) {
			this.setState({chosen: !this.state.chosen});
		},
		render: function() {
			var text = this.state.chosen ? 'fa-check' : '';
			return (
				<li onClick={this.handleClick}>
					<span class="fa-stack">
						<i class="fa fa-square fa-stack-2x"></i>
						<i class="fa fa-lg fa-stack-1x"></i>
					</span>
					<span>{'单元'+this.props.title}</span>
					Title of Unit1
				</li>
			);
		}
	});
	ReactDOM.render(
		<ul>
			{
				units.map(function (unit) {
				    return <UnitClick title={unit} />
				})
			}
		</ul>,
		document.getElementById('unit_hw_ul')
	);
</script>
</html>
